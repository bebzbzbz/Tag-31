<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag 6: Functions</title>
    <script type="module" src="./script.ts"></script>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <!-- <a href="../index.html">Zur√ºck</a> -->
    <div class="cols">
        <div class="col home-col">
            <div class="points-outer home-outer">
                <div class="score">
                    <p id="score-home">0</p>
                </div>
                <h2>Home</h2>
            </div>
            <div class="btns">
                <button class="add-points-home" value="1">+1</button>
                <button class="add-points-home" value="2">+2</button>
                <button class="add-points-home" value="3">+3</button>
            </div>
        </div>
        <div class="col away-col">
            <div class="points-outer away-outer">
                <div class="score">
                    <p id="score-away">0</p>
                </div>
                <h2>Away</h2>
            </div>
            <div class="btns">
                <button class="add-points-away" value="1">+1</button>
                <button class="add-points-away" value="2">+2</button>
                <button class="add-points-away" value="3">+3</button>
            </div>
        </div>
    </div>
    <button id="reset-btn">Reset</button>
</body>
</html>
